<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="ch9.css" />
  </head>
  <body>
    <header class="nowPage">
      <i class="fas fa-times fa-lg"></i>
      <div class="nowPage-title">
        <span> Playlist </span>
      </div>
    </header>

    <main>
      <div class="playListBox">
        <div class="playListBox-img">
          <i class="far fa-image"></i>
        </div>
        <div class="playListBox-info">
          <div class="playListBox-info-song">
            <span>Random Love</span>
          </div>
          <div class="playListBox-info-name">
            <span>by Divay Kapoor</span>
          </div>
        </div>
      </div>

      <div class="playListButton">
        <div class="playListButton-play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="playListButton-heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="playListButton-plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <div class="playListOther">
        <ul class="playListBox">
          <div class="playListBox-img playListBox-img-first"></div>
          <div class="playListBox-info">
            <div class="playListBox-info-song">
              <span>Matargasti</span>
            </div>
            <div class="playListBox-info-name">
              <span>Mohit Chauhan</span>
            </div>
          </div>
        </ul>
        <ul class="playListBox">
          <div class="playListBox-img playListBox-img-second"></div>
          <div class="playListBox-info">
            <div class="playListBox-info-song">
              <span>Attitude</span>
            </div>
            <div class="playListBox-info-name">
              <span>Lewis OfMan Attitude</span>
            </div>
          </div>
        </ul>
        <ul class="playListBox">
          <div class="playListBox-img playListBox-img-third"></div>
          <div class="playListBox-info">
            <div class="playListBox-info-song">
              <span>Try Everthing</span>
            </div>
            <div class="playListBox-info-name">
              <span>Shakira Zootopia</span>
            </div>
          </div>
        </ul>
        <ul class="playListBox">
          <div class="playListBox-img playListBox-img-fourth"></div>
          <div class="playListBox-info">
            <div class="playListBox-info-song">
              <span>Sunflower</span>
            </div>
            <div class="playListBox-info-name">
              <span>Joseph Vincent Sunflower</span>
            </div>
          </div>
        </ul>
      </div>
    </main>
  </body>
</html>
